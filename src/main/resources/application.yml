spring:
  application:
    name: heronix-hub

  datasource:
    url: jdbc:h2:file:${user.home}/.heronix/hub/hub
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.heronixedu.hub: INFO
    org.springframework: WARN
  file:
    name: ${user.home}/.heronix/hub/logs/hub.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

heronix:
  jwt:
    secret-key-file: ${user.home}/.heronix/config/secret.key
    token-file: ${user.home}/.heronix/auth/token.jwt
    expiration-hours: 8

  # SIS Server Configuration
  # The Hub will authenticate users against the SIS server
  # If SIS is unavailable, local admin account can still be used
  sis:
    # Primary SIS server URL (e.g., http://localhost:9590 or http://192.168.1.100:9590)
    primary-url: ${SIS_URL:http://localhost:9590}
    # Fallback URLs (comma-separated)
    fallback-urls: http://localhost:8080
    # Connection timeout in milliseconds
    connect-timeout: 5000
    # Read timeout in milliseconds
    read-timeout: 10000
